<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banana Quest Hub</title>
  <link rel="stylesheet" href="../css/game.css" />
</head>
<body>
  <div class="header">
    <h1>BANANA QUEST HUB</h1>
    <h2>CHOOSE YOUR PATH, ADVENTURER</h2>
  </div>

  <div class="menu-container">
    <div class="menu-item" id="playBtn">
      <h3>PLAY</h3>
      <p>Begin your adventure in the Banana Realm</p>
    </div>
    
    <div class="menu-item" id="leaderBtn">
      <h3>LEADER</h3>
      <p>View the top adventurers</p>
    </div>
    
    <div class="menu-item" id="creditBtn">
      <h3>CREDIT</h3>
      <p>Meet the creators</p>
    </div>
    
    <div class="menu-item" id="achievementBtn">
      <h3>ACHIEVEMENT</h3>
      <p>Your accomplishments</p>
    </div>
    
    <div class="menu-item" id="quietBtn">
      <h3>QUIET</h3>
      <p>Adjust game settings</p>
    </div>
    
    <div class="menu-item" id="boardBtn">
      <h3>BOARD</h3>
      <p>Community message board</p>
    </div>
  </div>

  <div class="footer">
    <p>Banana Realm &copy; 2025 | All Rights Reserved</p>
  </div>

  <script src="../js/game.js"></script>
</body>
</html>
