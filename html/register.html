<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Banana Realm</title>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>

  <div class="login-container">
    <div class="login-box">
      <h1>REGISTER</h1>

      <form id="registerForm">
        <label for="newUser">USER NAME</label>
        <input type="text" id="newUser" placeholder="Choose username" required>

        <label for="newPass">PASSWORD</label>
        <input type="password" id="newPass" placeholder="Create password" required>

        <label for="confirmPass">CONFIRM PASSWORD</label>
        <input type="password" id="confirmPass" placeholder="Confirm password" required>

        <button type="submit">CREATE ACCOUNT</button>
      </form>
    </div>
  </div>

  <script type="module" src="../js/register.js"></script>
